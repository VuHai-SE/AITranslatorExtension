<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <img src="icon.png" alt="AI Translator">
            </div>
            <h1>AI Translator</h1>
        </div>

        <div class="toggles">
            <div class="theme-toggle">
                <span class="toggle-label" data-vi="Giao diện:" data-en="Theme:"></span>
                <div class="toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <label for="themeToggle" class="toggle-track">
                        <span class="toggle-indicator"></span>
                        <span class="toggle-light" data-vi="Sáng" data-en="Light"></span>
                        <span class="toggle-dark" data-vi="Tối" data-en="Dark"></span>
                    </label>
                </div>
            </div>

            <div class="lang-toggle">
                <span class="toggle-label" data-vi="Ngôn ngữ UI:" data-en="UI Language:"></span>
                <div class="toggle-switch">
                    <input type="checkbox" id="langToggle">
                    <label for="langToggle" class="toggle-track">
                        <span class="toggle-indicator"></span>
                        <span class="toggle-vi">VI</span>
                        <span class="toggle-en">EN</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="language-selector">
                <label for="targetLanguage" data-vi="Ngôn ngữ đích:" data-en="Target language:"></label>
                <div class="select-wrapper">
                    <select id="targetLanguage">
                        <option value="vi">Tiếng Việt</option>
                        <option value="English">English</option>
                        <option value="Traditional Chinese">繁體中文 (Traditional Chinese)</option>
                        <option value="Simplified Chinese">中文 (Simplified Chinese)</option>
                        <option value="Korean">한국어 (Korean)</option>
                        <option value="Russian">Русский (Russian)</option>
                        <option value="Japanese">日本語 (Japanese)</option>
                        <option value="Thai">ไทย (Thai)</option>
                        <option value="Lao">ລາວ (Lao)</option>
                        <option value="Khmer">ភាសាខ្មែរ (Khmer)</option>
                        <option value="Afrikaans">Afrikaans</option>
                        <option value="Arabic">العربية (Arabic)</option>
                        <option value="Bengali">বাংলা (Bengali)</option>
                        <option value="Bulgarian">Български (Bulgarian)</option>
                        <option value="Czech">Čeština (Czech)</option>
                        <option value="Danish">Dansk (Danish)</option>
                        <option value="German">Deutsch (German)</option>
                        <option value="Greek">Ελληνικά (Greek)</option>
                        <option value="Spanish">Español (Spanish)</option>
                        <option value="Estonian">Eesti (Estonian)</option>
                        <option value="Persian">فارسی (Persian)</option>
                        <option value="Finnish">Suomi (Finnish)</option>
                        <option value="French">Français (French)</option>
                        <option value="Hebrew">עברית (Hebrew)</option>
                        <option value="Hindi">हिन्दी (Hindi)</option>
                        <option value="Croatian">Hrvatski (Croatian)</option>
                        <option value="Hungarian">Magyar (Hungarian)</option>
                        <option value="Indonesia">Bahasa Indonesia</option>
                        <option value="Italian">Italiano (Italian)</option>
                        <option value="Lithuanian">Lietuvių (Lithuanian)</option>
                        <option value="Latvian">Latviešu (Latvian)</option>
                        <option value="Bahasa Melayu">Bahasa Melayu</option>
                        <option value="Maltese">Malti (Maltese)</option>
                        <option value="Burmese">မြန်မာစာ (Burmese)</option>
                        <option value="Dutch">Nederlands (Dutch)</option>
                        <option value="Norwegian">Norsk (Norwegian)</option>
                        <option value="Punjabi">ਪੰਜਾਬੀ (Punjabi)</option>
                        <option value="Polish">Polski (Polish)</option>
                        <option value="Portuguese">Português (Portuguese)</option>
                        <option value="Romanian">Română (Romanian)</option>
                        <option value="Sinhala">සිංහල (Sinhala)</option>
                        <option value="Slovak">Slovenčina (Slovak)</option>
                        <option value="Slovene">Slovenščina (Slovene)</option>
                        <option value="Serbian">Српски (Serbian)</option>
                        <option value="Swedish">Svenska (Swedish)</option>
                        <option value="Swahili">Kiswahili (Swahili)</option>
                        <option value="Kurdish">Kurdî (Kurdish)</option>
                        <option value="Tamil">தமிழ் (Tamil)</option>
                        <option value="Telugu">తెలుగు (Telugu)</option>
                        <option value="Filipino">Filipino</option>
                        <option value="Turkish">Türkçe (Turkish)</option>
                        <option value="Ukrainian">Українська (Ukrainian)</option>
                        <option value="Urdu">اردو (Urdu)</option>
                        <option value="Hmong">Hmong</option>
                        <option value="Malayalam">മലയാളം (Malayalam)</option>
                    </select>
                </div>
            </div>

            <div class="instructions">
                <p data-vi="Chọn văn bản và nhấp vào biểu tượng dịch để dịch tức thì"
                    data-en="Select text and click on the translate icon for instant translation"></p>
            </div>
        </div>

        <div class="footer">
            <button id="saveSettings" data-vi="Lưu cài đặt" data-en="Save Settings"></button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
